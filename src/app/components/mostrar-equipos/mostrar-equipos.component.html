<div style="width:auto; height: 180px;overflow:auto;margin-top: -25px;">
    <table class="table is-bordered" style="width: 100%;">
        <tr *ngFor="let equipo of equipos ; let i = index">
            <td style="width: 150px;text-align: left;">{{equipo.marca}}</td>
            <td style="width: 150px;text-align: center;">{{equipo.modelo}}</td>
            <td style="width: 160px;text-align: center;">{{equipo.serie}}</td>
            <td *ngIf="authService.getRol() == 0" style="width: 160px;text-align: center;">{{equipo.costo | currency}}</td>
            <td style="width: 160px;text-align: center;">{{equipo.tecnico.nombre}} {{equipo.tecnico.apellido}}</td>        
            <td style="width: 260px;text-align: center;"><textarea disabled rows="1">{{equipo.comentarios}}</textarea></td>
            <td style="width: 260px;text-align: center;"><textarea disabled rows="1">{{equipo.diagnostico}}</textarea></td>
        </tr>
    </table>
</div>
