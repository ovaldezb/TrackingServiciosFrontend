<app-header></app-header>
<div class="container">
  <div class="notification">
    <h1 class="title has-text-centered">Gestión de Envíos</h1>
  </div>
  <div class="box">
    <div class="columns">
        <div class="column is-4">
          <div class="box">
            <div class="columns">
              <div class="column is-narrow" style="width: 140px;">Empresa:</div>
              <div class="column">
                <div class="select is-small">
                    <select name="mensajeria" [(ngModel)]="mensajeria" >
                        <option [ngValue]="null" disabled selected="selected">Seleccione Mensajeria</option>
                        <option *ngFor="let mensaj of mensajerias" [ngValue]="mensaj.nombre">{{mensaj.nombre}}</option>
                    </select>
                </div>
              </div>
            </div>
            <div class="columns">
              <div class="column is-narrow">
                Número de Guía:
              </div>
              <div class="column is-narrow" style="width: 200px;margin-left: -5px;">
                <input type="text" class="input"  [(ngModel)]="numeroguia" required>
              </div>
            </div>
            <div class="columns">
              <div class="column is-narrow">Costo del envio:</div>
              <div class="column is-4">
                <input type="number" class="input" [(ngModel)]="costoenvio">
              </div>
            </div>
            <div class="columns">
              <div class="column" style="margin:auto 0% ">
                <button class="button is-rounded is-info" (click)="onSubmit()"  [disabled]="numeroguia.length == 0 || costoenvio == 0 || costoenvio.toString()=='' || mensajeria==''">Enviar Folios</button>
              </div>
            </div>

          </div>
        </div>
        <div class="column is-7">
          <div class="box">
            <table class="table">
              <tr>
                <td>&nbsp;</td>
                <td>Folio</td>
                <td>Cliente</td>
              </tr>
            </table>
            <div style="height: 440px;overflow: auto;" >
              <table class="table is-hoverable">
                <tr *ngFor="let servicio of servicios">
                  <td>
                    <input type="checkbox" name="envio" [(ngModel)]="servicio.seleccionado">
                  </td>
                  <td>{{servicio.folio}}</td>
                  <td>{{servicio.cliente}}</td>
                </tr>
              </table>
            </div>
        </div>
    </div>
    </div>
  </div>
</div>
