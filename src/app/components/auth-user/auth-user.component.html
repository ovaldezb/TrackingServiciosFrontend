<div class="container">
    <div class="field">
        <label class="label">Introduzca su usuario</label>
        <div class="control" style="width:150px">
            <input type="text" class="input is-small" [(ngModel)]="usuario">
        </div>
    </div>    
    <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" (click)="enviar()">Entrar</button>
        </div>       
    </div>
</div>
